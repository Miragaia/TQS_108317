<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking - Search</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Bus Ticket Booking</h1>
    </header>
    <main>
        <form id="searchForm">
            <h1>Welcome to the Bus Ticket Store!</h1>
            <h2>Please enter your search details:</h2>
            <div class="inputGroup">
                <label for="origin">Origin:</label>
                <select id="origin" name="origin"></select>
            </div>
            <div class="inputGroup">
                <label for="destination">Destination:</label>
                <select id="destination" name="destination"></select>
            </div>
            <div class="inputGroup">
                <label for="departureDate">Departure Date:</label>
                <input type="date" id="departureDate" name="departureDate">
            </div>
            
            <button id="searchButton" type="button">Search</button>
        </form>
        <label for="targetCurrency">Select Target Currency:</label>
        <select class="CurSelect" name="Currency" id="targetCurrency">
            <option value="USD" selected>USD - United States Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound Sterling</option>
            <!-- Add more options for other currencies as needed -->
        </select>
        <button onclick="fetchExchangeRates()">Get Exchange Rates</button>


        <div id="exchangeRates"></div>
        <div id="price"></div> <!-- This is where the price will be displayed -->

        <table id="busConnectionTable">
            <thead>
                <tr>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>Departure Date</th>
                    <th>Arrival Date</th>
                    <th>Departure Time</th>
                    <th>Arrival Time</th>
                    <th>Price</th>
                    <th>Seats Available</th>
                </tr>
            </thead>
            <tbody id="busConnectionTableBody"></tbody>
        </table>
    </main>
    <script src="scripts/search.js"></script>
</body>
</html>
