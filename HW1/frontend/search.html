<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking - Search</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Bus Ticket Booking</h1>
    </header>
    <main>
        <form id="searchForm" action="trips.html">
            <h1>Welcome to the Bus Ticket Store!</p>
                <h2>Please  enter your search details:</h2>
            <div class="inputGroup">
                <label for="origin">Departure:</label>
                <input type="text" id="origin" name="origin">
            </div>
            <div class="inputGroup">
                <label for="destination">Arrival:</label>
                <input type="text" id="destination" name="destination">
            </div>
            <button id="searchButton" type="button">Search</button>
        </form>
    </main>
    <script src="scripts/search.js"></script>
</body>
</html>
