<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking - Reservation</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Reservation Details</h1>
    </header>
    <main>
        <div id="tripDetails">
            <!-- Trip details will be displayed here -->
        </div>
        <form id="reservationForm">
            <label for="passengerName">Name:</label>
            <input type="text" id="passengerName" name="passengerName" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
            <label for="zipCode">Zip Code:</label>
            <input type="text" id="zipCode" name="zipCode" required>
            <label for="creditCardNumber">Credit Card Number:</label>
            <input type="text" id="creditCardNumber" name="creditCardNumber" required>
            <label for="cardHolderName">Name on Card:</label>
            <input type="text" id="cardHolderName" name="cardHolderName" required>
            <label for="cardExpirationMonth">Expiration Month:</label>
            <input type="text" id="cardExpirationMonth" name="cardExpirationMonth" required>
            <label for="cardExpirationYear">Expiration Year:</label>
            <input type="text" id="cardExpirationYear" name="cardExpirationYear" required>
            <button type="submit">Confirm Reservation</button>
        </form>
    </main>
    <script src="scripts/reservation.js"></script>
</body>
</html>
