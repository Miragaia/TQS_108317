<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking - Reservation</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Reservation Details</h1>
    </header>
    <main>
        <div id="tripDetails">
            <!-- Trip details will be displayed here -->
        </div>
        <form id="reservationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
            <label for="zipcode">Zip Code:</label>
            <input type="text" id="zipcode" name="zipcode" required>
            <label for="creditCard">Credit Card Number:</label>
            <input type="text" id="creditCard" name="creditCard" required>
            <label for="cardName">Name on Card:</label>
            <input type="text" id="cardName" name="cardName" required>
            <label for="cardMonth">Expiration Month:</label>
            <input type="text" id="cardMonth" name="cardMonth" required>
            <label for="cardYear">Expiration Year:</label>
            <input type="text" id="cardYear" name="cardYear" required>
            <button type="submit">Confirm Reservation</button>
        </form>
    </main>
    <script src="scripts/reservation.js"></script>
</body>
</html>
