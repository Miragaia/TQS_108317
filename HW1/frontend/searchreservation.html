<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Reservation</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        button[type="submit"] {
            padding: 5px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .result-container {
            display: flex;
            justify-content: space-between;
            max-width: 1000px;
            margin: 0 auto;
        }

        #searchResult,
        #searchResultBus {
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 20px;
            border: 1px solid #ddd;
            width: 45%;
            margin-left: 10px;
        }

        #searchResult h2,
        #searchResultBus h2 {
            margin-top: 0;
        }

        #searchResult p,
        #searchResultBus p {
            margin-bottom: 5px;
        }

        #backButton {
            background-color: #d40f0f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Search Reservation</h1>
    </header>
    <main>
        <form id="searchForm">
            <label for="reservationId">Reservation ID:</label>
            <input type="text" id="reservationId" name="reservationId" required>
            <button type="submit">Search</button>
        </form>
        <div class="result-container">
            <div id="searchResult">
                
            </div>
            <div id="searchResultBus">
                
            </div>
        </div>
        <div>
            <button id="backButton">Back to Home Page</button>
        </div>
    </main>
    <script src="scripts/searchreservation.js"></script>
</body>
</html>
