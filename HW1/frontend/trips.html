<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking - Available Trips</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Available Trips</h1>
    </header>
    <main>
        <table id="tripTable">
            <thead>
                <tr>
                    <th>Trip ID</th>
                    <th>Company</th>
                    <th>Departure Date</th>
                    <th>Departure Time</th>
                    <th>Arrival Date</th>
                    <th>Arrival Time</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Company A</td>
                    <td>2024-03-25</td>
                    <td>10:00 AM</td>
                    <td>2024-03-25</td>
                    <td>1:00 PM</td>
                    <td>$50</td>
                    <td><button class="selectTripButton" data-trip-id="1">Select Trip</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Company B</td>
                    <td>2024-03-25</td>
                    <td>2:00 PM</td>
                    <td>2024-03-25</td>
                    <td>5:00 PM</td>
                    <td>$60</td>
                    <td><button class="selectTripButton" data-trip-id="2">Select Trip</button></td>
                </tr>
                <!-- Add more rows for additional trips -->                
            </tbody>
        </table>
    </main>
    <script src="scripts/trips.js"></script>
</body>
</html>
