<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking - Available Trips</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Available Trips</h1>
    </header>
    <main>
        <div class="container">
            <label for="targetCurrency">Select Currency:</label>
            <select class="CurSelect" name="Currency" id="targetCurrency">
                <option value="USD" selected>USD - United States Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound Sterling</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="CNY">CNY - Chinese Yuan</option>
                <option value="INR">INR - Indian Rupee</option>
                <option value="AUD">AUD - Australian Dollar</option>
            </select>
        </div>
        <table id="tripTable">
            <thead>
                <tr>
                    <th>Trip ID</th>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>Departure Date</th>
                    <th>Arrival Date</th>
                    <th>Departure Time</th>
                    <th>Arrival Time</th>
                    <th>Price</th>
                    <th>Seats Available</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tripTableBody">
                <!-- Placeholder for dynamic trip data -->
            </tbody>
        </table>
    </main>
    <script src="scripts/trips.js"></script>
</body>
</html>
